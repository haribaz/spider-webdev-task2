<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script defer src="./quiz.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="quiz-box">
        <div id="question-box" class="hide">
            <div id="question">Question</div>
            <div id="options" class="options-layout">
                <button class="btn">Option-1</button>
                <button class="btn">Option-2</button>
                <button class="btn">Option-3</button>
                <button class="btn">Option-4</button>
            </div>
        </div>

        <div class="navigation">
            <button id="start" class="start btn">Start</button>
            <button id="previous" class="previous btn hide">Previous</button>
            <span id="status" class=" status btn hide">Status</span>
            <button id="next" class="next btn hide">Next</button>
            <button id="submit" class="submit btn hide">Submit</button>
            
        </div>
    </div>

    <div id="result-table" class="hide">
        <table>
           <tr>
               <td  id="heading" colspan="2">Quiz Results</td>
           </tr>
           <tr>
               <td>Total Questions</td>
               <td><span id="total-questions">10</span></td>
           </tr>
           <tr>
               <td>Correct</td>
               <td><span id="total-correct">4</span></td>
           </tr>
           <tr>
               <td>Wrong</td>
               <td><span id="total-wrong">6</span></td>
          </tr>
          <tr>
              <td>Percentage</td>
              <td><span id="percentage">40%</span></td>
          </tr>
          <tr>
              <td>Score</td>
              <td><span id="score">40</span></td>
          </tr>
        </table>
        <div class="reverse-nav">
        <button id="try-again" class="btn">Try Again</button>
        <button id="home" class="btn">Home</button>
        </div>
    
</div>
           
        

        
    
</body>
</html>
